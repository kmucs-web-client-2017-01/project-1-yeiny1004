<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
   

    
    
<style type="text/css">
    .css_test {
        border-radius : 5px;
        border : 3px solid gray;
        padding : 20px;
        text-align : center;
    }
    .css_test img {
        cursor : pointer;
    }
</style>
    </head>
    <body>
<div class="css_test">
   
    <img src="rabbit1.gif" />
    <img src="rabbit1.gif" />
     <img src="rabbit1.gif" />
     <img src="rabbit1.gif" />
     <img src="rabbit1.gif" />
        </div>
      <script type="text/javascript">
    $('.css_test img').bind('click', function(){
        if(this.src == 'rabbit2.gif') this.src = 'rabbit1.gif';
        else $(this).attr('src', 'rabbit2.gif'); // jQuery 로 src 속성값 바꿔보기
    });
</script>
        

        </body>
</html>
